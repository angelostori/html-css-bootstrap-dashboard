<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Aggiungi libro</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="logo" width="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light text-dark" type="search" placeholder="Cerca..."
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid container-lg text-start">
            <h2 class="mt-4">Nuovo Libro</h2>

            <form>
                <div class="d-flex gap-3">
                    <!--INSERISCI NOME AUTORE-->
                    <div class="mb-3 w-50">

                        <label for="exampleInputAuthorName" class="form-label">
                            <strong>Nome Autore</strong>
                        </label>

                        <input type="text" class="form-control" id="author-name"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                    <!--INSERISCI COGNOME AUTORE-->
                    <div class="mb-3 w-50">

                        <label for="exampleInputAuthorSurname" class="form-label">
                            <strong>Cognome Autore</strong>
                        </label>

                        <input type="text" class="form-control" id="author-surname"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>

                <!--INSERISCI TITOLO IN ITALIANO-->
                <div class="mb-3">
                    <label for="exampleInputBookTitle" class="form-label">
                        <strong>Titolo</strong>
                    </label>

                    <input type="text" class="form-control" id="title-book"
                        placeholder="Inserisci il titolo del libro" aria-describedby="titleHelp">
                    <div id="titleHelp" class="form-text">Titolo versione italiana.</div>
                </div>


                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
